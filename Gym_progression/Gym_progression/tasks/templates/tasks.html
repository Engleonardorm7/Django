{% extends 'base.html' %}
{% comment %} copia la configuracion del base.html {% endcomment %}

{% block content %}
    
<h1>Records</h1>

{% for record in tasks %}
<li>
    <a href="{% url 'record_detail' record.id %}">
        <h1>{{record.date}}</h1>
        <li>{{record.weight}}</li>
        <p>{{record.user.username}}</p>


    </a>
</li>
{% endfor %}
{% endblock %}
