{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
                
            <h1>Record Detail</h1>
            {{error}}

            <p>{{record.weight}}</p>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Update
                </button>
                
            </form>

            <div class="mt-5 d-flex">

                <form action= "{% url 'delete_record' record.id %}" method='POST'>
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
